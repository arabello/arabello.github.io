<div class="experience">
    <h4>
        {{ include.item.title }}
    </h4>
    <h5>
        {{ include.item.company }}
    </h5>
    <h6>
        {{ include.item.location }}
    </h6>
    <span class="experience-date">{{ include.item.startdate }} - {{ include.item.enddate }}</span>
    <p class="mt-3 mb-3">{{ include.item.desc }}</p>
    <p>{{ include.item.content }}</p>
</div>
