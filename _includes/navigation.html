<nav class="text-nowrap">
    <ul>
        {% for item in site.data.navigation %}
            <li class="mb-3">
            <a href="{{ item.link }}" 
               {% if page.url == item.link %} class="current" {% endif %}>
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
