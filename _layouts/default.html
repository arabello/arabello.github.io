<html>

    <!-- Custom style -->

    <script>

        window.mailgoConfig = {

                yahoo: false,
                gmail: false,
                outlook: false,
            },
            showFooter: false

    <script src="https://cdn.jsdelivr.net/npm/mailgo@0.9.17/dist/mailgo.min.js"></script>

    <div class="container col-12 col-lg-8">

                {% for section in site.data.portfolio.sections %}
