<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400,700&display=swap" rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- JS -->
    <script text="text/javascript" src="/assets/js/main.js"></script>
    {% seo %}
  
  </head>
  <body>
      <div class="fixed-top d-lg-none container">
          <div class="row d-flex flex-row">
              {% include navbar.html %}
          </div>
      </div>

     <div class="container vh-100 d-lg-none">
          <div class="row d-flex flex-row h-40 align-items-center">
                {% include masthead.html %}
          </div>
          <div class="row d-flex flex-row">
              <div class="portfolio">
                  {% include contact.html %}
                  {{ content }}
              </div>
          </div>
      </div>

      <div class="container vh-100 d-none d-lg-block">
          <div class="row d-flex flex-row h-40 align-items-center">
              <div class="col-8 offset-2">
                {% include masthead.html %}
              </div>
          </div>
          <div class="row d-flex flex-row h-60">
              <div class="col-1 p-0">
                {% include navigation.html %}
              </div>
              <div class="col-8 offset-1 h-100 overflow-auto hide-scrollbar portfolio">
                  {% include contact.html %}
                  {{ content }}
              </div>
          </div>
      </div>
  </body>
</html>
