  enddate: Feb 2019
  repo-url-md: 'Code available [here](https://github.com/arabello/dokey-android)'
  content: 'Dokey is a productivity app for professionals that turns your mobile device into a powerful controller for any kind of desktop applications.

Thanks to this project I enforced my Android (Kotlin) skill, with a particular focus to efficient and dynamic custom views. I also took care of the UI/UX design of the entire platform and brand.

Dokey was involved into the application program of AlmaCube, a startup incubator in Bologna. During this experience I learned about startup environment and lean approach.'
- title: S.A.M.
  url-md: 
  startdate: Nov 2017
  enddate: Feb 2019
  repo-url-md: 'Code available [here](https://github.com/arabello/sam)'
  content: 'SAM (Software Architecture Metrics) is a naive tool that analyzes Scala source code retrieving module-level metrics helpful to the software architect. The project was born as an educational project for the Languages and Computational Models course at University of Bologna and it is my first approach to either Scala and Clean Architecture.

Developing SAM helped me to learn multi-paradigm software with a special focus on functional programming. Also, I was able to concretely apply the concepts of the Clean Architecture from the homonymous book by Robert Martin.'
- title: Kotlin Safety Library Loader
  url-md: 'PDF available [here](res/Thesis.pdf)'
  startdate: Apr 2018
  enddate: Jun 2018
  repo-url-md: 'Code available [here](https://github.com/arabello/KSLL)'
  content: 'Bachelor degree thesis. Development of an Android module which allow to dynamically download libraries in Kotlin/Android with digital signature checking at runtime. 

The project will be used in an academic app for public transport mobility. The idea is to prevent personal user data spreading to third-party cloud systems, providing an alternative solution which aims to download executable code, elaborating personal data on the user device only.'
