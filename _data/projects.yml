  startdate: Apr 2019
  enddate: May 2019
  repo-url-md: 'Code available [here](https://github.com/arabello/tablutai)'
  content: 'Competition project of the Artificial Intelligence Fundamentals course at University of Bologna.
TablutAI is a complete knowledge game. It uses an iterative deepening alpha beta search (Russell-Norvig).

Thanks to this project I practiced the basic fundamentals of the artificial intelligence in a joyful way. The competition consisted in several teams playing against each other, driving the development of the AI in terms of smart heuristics, performances and software engineering quality.'
